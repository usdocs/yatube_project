<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 p-5">
      <div class="card">
        <div class="card-header">{{ card_header }}</div>
        <div class="card-body">
          {% if form %}
            {% include 'users/includes/form.html' %}
          {% else %}
            <p>{{ card_body }}</p>
            {% if urlname %}
              <a href="{% url urlname %}">
                {{hrefname}}
              </a>
            {% endif %}
          {% endif %}
        </div> <!-- card body -->
      </div> <!-- card -->
    </div> <!-- col -->
  </div> <!-- row -->
</div>
