{% if user.is_authenticated %}
  {% if user == username %}
  {% elif following %}
    <a
      class="btn btn-lg btn-light"
      href="{% url 'posts:profile_unfollow' username.username %}" role="button"
    >
      Отписаться
    </a>
  {% else %}
    <a
      class="btn btn-lg btn-primary"
      href="{% url 'posts:profile_follow' username.username %}" role="button"
    >
      Подписаться
    </a>
  {% endif %}
{% endif %}
